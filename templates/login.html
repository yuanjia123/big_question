{% extends "base.html" %}

{% block title %}
登陆页面
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for("static",filename = "css/login.css")}}">
{% endblock %}

{% block main %}
<h3 class="page-title" style="text-align: center">登录</h3>
  <form action="" method="POST">
  <div class="form-container">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="手机号码" name = "telephone">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="密码" name = "password">
      </div>

      <div class="form-group">
{#          btn btn-primary 将这个变成蓝色#}

{#        通过给按钮添加 .btn-block 类可以将其拉伸至父元素100%的宽度#}
        {% if error_login %}
          <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;账号密码错误,请重新输入</p>
        {% endif %}

        {% if ss %}
          <p>{{ ss }}</p>
        {% endif %}

        <button class="btn btn-primary btn-block">立即登录</button>
      </div>
  </div>

  </form>
{% endblock %}
