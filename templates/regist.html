{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for("static",filename = "css/login.css")}}">
{% endblock %}

{% block main %}
  <h3 class="page-title" style="text-align: center">注册</h3>
  <form action="" method="POST">
  <div class="form-container">

      <div class="form-group">
                <input type="text" class="form-control" name="captcha" placeholder="邮箱">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="手机号码" name = "telephone">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="用户名" name = "username">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="密码" name = "password1">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="确认密码" name = "password2">
      </div>
      <div class="form-group">
{#          btn btn-primary 将这个变成蓝色#}

{#        通过给按钮添加 .btn-block 类可以将其拉伸至父元素100%的宽度#}
        {% if re_user %}
          <p>手机号已经注册、请更换手机号</p>
        {% endif %}
        {% if re_password %}
          <p>两次密码必须相同</p>
        {% endif %}
        <button class="btn btn-primary btn-block">立即注册</button>
      </div>
  </div>

  </form>
{% endblock %}
