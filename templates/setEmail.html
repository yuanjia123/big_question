{% extends "base.html" %}

{% block title %}个人中心{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for("static",filename = "css/login.css")}}">
{% endblock %}

{% block main %}
  <h3 class="page-title" style="text-align: center">修改邮箱</h3>
  <form action="" method="POST">
  <div class="form-container">

      <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" name="email" placeholder="邮箱">
                    <span class="input-group-addon" id="captcha-btn" style="cursor:pointer;">获取验证码</span>
                </div>
      </div>

      <div class="form-group">
                <input type="text" class="form-control" name="captcha" placeholder="验证码">
      </div>

      <div class="form-group">
                <button class="btn btn-primary" id="submit">立即修改</button>
      </div>

  </div>

  </form>
{% endblock %}
